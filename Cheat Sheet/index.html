        <article id="accessibility">
          <h3>Accessibility</h3>     
          <figure>
            <h4>strong, em (tag)</h4>
            <code>
            &lt;strong&gt;&lt;/strong&gt;, &lt;em&gt;&lt;/em&gt;
            </code>
            <figcaption>Accessible tags allowing screen readers to emphasize strongly or stress the content contained inside through a change in tone. Strong is styled in bold and em is styled in italics.</figcaption>
          </figure>
          
          <figure>
            <h4>b, i, u â€“ not accessible (tag)</h4>
            <code>
            &lt;b&gt;&lt;/b&gt;, &lt;i&gt;&lt;/i&gt;
            </code>
            <figcaption>Used to emphasize a word/phrase when a change of tone is <strong>not</strong> neccessary. b styles text in bold and i styles text in italics.</figcaption>
          </figure>
          
          <figure>
            <h4>alt (attribute)</h4>
            <code>
            &lt;img src=&quot;&quot; alt=&quot;description&quot;&gt;
            </code>
            <figcaption>Used to describe an image to screen readers.</figcaption>
          </figure>
